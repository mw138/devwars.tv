<md-dialog class="team-dialog invite-player">
  <i class="closeDialog fa fa-close" ng-click="$mdDialog.cancel()"></i>

  <h3>Invite a player to join your team</h3>

  <input ng-stacked-input="searchUser()" time="200" ng-model="userInput"/>
  <select ng-model="selectedPlayer" ng-options="playerFormat(player) for player in results">
    <!--<option value='' disabled selected>Select Game</option>-->
  </select>


  <a href="" class="button" ng-class="{'button--disabled': !selectedPlayer}" ng-click="invitePlayer(selectedPlayer)">Invite
    {{ selectedPlayer.username }}</a>
</md-dialog>
