<div class="container-fluid">
    <div class="games-sidebar col-sm-3">
        <div class="game-item">
            <div class="game-item__date-box">
                <span class="game-item__date-month">Jan</span>
                <span class="game-item__date-day">10</span>
            </div>
            
        </div>
        
        
        
    </div>
    
    
    
    
    
    
    <div class="games-view col-sm-9">
        <div class="games-banner games-banner--classic row">
            <div class="games-banner__inner">
                <div class="games-banner__meta">
                    <span class="games-banner__date">
                        January 21, 2015
                    </span>
                    <h2 class="games-banner__gamemode">
                        Classic
                    </h2>
                </div>
                <div class="btn btn-youtube">Watch on YouTube</div>
            </div>
        </div>
        
        <div class="games-roster row">
            <div class="games-team games-team--blue col-sm-6">
                <div class="games-team__header row">
                    <div class="games-team__header-inner">
                        <h3 class="games-team__name">Blue</h3>
                        <div class="games-team__score">
                            <span class="games-team__win">Win</span>
                            <span class="games-team__points">3</span>
                        </div>
                    </div>
                </div>
                <div class="games-players">
                    <div class="games-player">
                        <img src="/assets/image/avatar.png" class="games-player__avatar">
                        <span class="games-player__name">Mfoman420</span>
                    </div>
                    <div class="games-player">
                        <img src="/assets/image/avatar.png" class="games-player__avatar">
                        <span class="games-player__name">Mfoman420</span>
                    </div>
                    <div class="games-player">
                        <img src="/assets/image/avatar.png" class="games-player__avatar">
                        <span class="games-player__name">Mfoman420</span>
                    </div>
                </div>
            </div>
            
            
            
            <div class="games-team games-team--red col-sm-6">
                <div class="games-team__header row">
                    <div class="games-team__header-inner">
                        <div class="games-team__score">
                            <span class="games-team__points">3</span>
                            <span class="games-team__win">Win</span>
                        </div>
                        <h3 class="games-team__name">Red</h3>
                    </div>
                </div>
                <div class="games-players">
                    <div class="games-player">
                        <span class="games-player__name">Mfoman420</span>
                        <img src="/assets/image/avatar.png" class="games-player__avatar">
                    </div>
                    <div class="games-player">
                        <span class="games-player__name">Mfoman420</span>
                        <img src="/assets/image/avatar.png" class="games-player__avatar">
                    </div>
                    <div class="games-player">
                        <span class="games-player__name">Mfoman420</span>
                        <img src="/assets/image/avatar.png" class="games-player__avatar">
                    </div>
                </div>
            </div>
            
            
            <ul class="games-roster__positions">
                <li class="html-color">HTML</li>
                <li class="css-color">CSS</li>
                <li class="js-color">JS</li>
            </ul>
            
            
        </div>
        
        <div class="games-resources">
            <div class="btn btn-outline-primary">View Blue Website</div>
            <div class="btn btn-outline-gray">View Game Code</div>
            <div class="btn btn-outline-secondary">View Red Website</div>
        </div>
        
        

    </div>
</div>
