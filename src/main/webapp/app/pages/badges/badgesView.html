<div class="badgesView inner">
  <div class="badges-container">
    <div class="badge-box" ng-class="{'badge-box--complete': userHasBadge(badge)}" title="{{ badge.description }}"
         ng-repeat="badge in badges">
      <div class="badge-properties">
        <span class="who-earned"><i class="fa fa-group"></i>{{ badge.userCount * 1.0 / userCount  * 100 | number : 0 }}%</span>
      </div> <!-- .badge-properties -->
      <img ng-src="/assets/img/badges/{{ imageNameFromName(badge.name) }}.png"
           onerror="this.src='/assets/img/badges/mystery.png'"/>
      <h2>{{ badge.name }}</h2>
      <div class="badge-progress">
        <div style="width: {{ badgePercentCalculators[badge.name]()}}%;" class="badge-progress__bar"></div>
        <span>{{ badgePercentCalculators[badge.name]() | number : 0}}%</span>
      </div> <!-- .badge-progress -->
      <div class="reward-amount">
        <span>+{{ badge.bitsAwarded }}</span>
        <img src="../../../assets/img/devbit.png"/>
      </div> <!-- reward-amount -->
    </div> <!-- .badge-box -->
  </div> <!-- .badges-container -->
</div> <!-- .col-2--dashboard -->
</div> <!-- .badgesView.inner -->
