<div class="profileView inner">

  <div class="left">
    <div class="profile-basic">
      <h2>{{user.username}}</h2>
      <span class="user-title">{{user.company}}</span>
      <img class="profile-image" ng-src="{{ user.avatarURL }}"/>

      <div class="rank-showcase">
        <div class="rank--no-name" rank="user.rank"></div>
        <span>{{user.rank.rank}}</span>
      </div> <!-- .rank-showcase -->

      <div class="profile-actions">
        <span>Tip User</span>
        <span>Message</span>
      </div> <!-- .profile-actions -->
    </div> <!-- .profile-basic -->
