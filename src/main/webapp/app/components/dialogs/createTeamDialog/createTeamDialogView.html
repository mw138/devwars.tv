<md-dialog class="team-dialog create-team">
  <i class="closeDialog fa fa-close" ng-click="$mdDialog.cancel()"></i>

  <h2>Create your Team</h2>

  <div class="dialog-row">
    <div class="dialog-row__left">
      <label for="dw_teamname">Team Name</label>
      <!-- team name 3-24 characters in length and no special characters but spaces are allowed -->
      <input id="dw_teamname" name="dw_teamname" ng-stacked-input="checkAvailability(team)" ng-model="team.name"
             type="text" maxlength="24"/>
			<span class="name-avail "
            ng-class="{'name-avail--true': !availability.name, 'name-avail--false': availability.name}">
				<i class="fa" ng-class="{'fa-check': !availability.name, 'fa-close': availability.name}"></i>
                <span ng-show="availability.name">Taken!</span>
                <span ng-hide="availability.name">Available!</span>
			</span>
    </div>

    <div class="dialog-row__right">
      <!-- team name 3-5 characters in length and no special characters -->
      <label for="dw_teamname">Team Tag</label>
      <!--
            ADD .field-error to inputs when there is an error (i.e. name is taken or field is empty)
            Have website detect if username is available or taken instantly as long as they typed in a minimum of at least 3 characters.


            -->
      <input id="dw_teamname" name="dw_teamname" ng-model="team.tag" ng-stacked-input="checkAvailability(team)"
             time="200" type="text" maxlength="5"/>
			<span class="name-avail "
            ng-class="{'name-avail--true': !availability.tag, 'name-avail--false': availability.tag}">
				<i class="fa" ng-class="{'fa-check': !availability.tag, 'fa-close': availability.tag}"></i>
                <span ng-show="availability.tag">Taken!</span>
                <span ng-hide="availability.tag">Available!</span>
			</span>
    </div>
  </div> <!-- .dialog-row -->

  <div class="dialog-row dialog-btns">
    <a href="" class="button" ng-click="submitTeam(team.name, team.tag, null)">Create Team</a>
    <a href="" ng-click="$mdDialog.cancel()">Cancel</a>
  </div> <!-- .dialog-row -->
</md-dialog>

<md-dialog style="display: none"> <!-- I SET TO DISPLAY NONE -->
  <i class="closeDialog fa fa-close" ng-click="$mdDialog.hide()"></i> <!-- .closeDialog -->
  <div class="dialog-container">
    <h2 class="dialog-container__header">Create Team</h2>


    <div class="warning">
      <input type="text" ng-model="teamName" placeholder="team name"/>
      <input type="text" ng-model="teamTag" placeholder="team tag"/>
    </div>

    <div>
      {{ teamName }} [ {{ teamTag }} ]
    </div>

    <div>
      <h1>picture</h1>
      <label>
        <div class="avatar-upload">
          <!--<span class="button" ng-click="editAvatarImage($event)">Upload Image</span>-->
          <input type="file" fileread="selectedTeamImage">
          <span>Upload a new avatar</span>
        </div>
      </label>

    </div>

    <div class="dialog-container">
      <h2 class="dialog-container__header">Crop your new team picture</h2>
      <div class="cropArea" style="width:250px; height:250px;">
        <img-crop class="img-cropping" image="image" result-image="myCroppedImage" area-min-size="minSize"
                  change-on-fly="true" area-type="square"></img-crop>
      </div>
    </div> <!-- .dialog-container -->


    <div class="dialog-container__actions">
      <button class="button" ng-click="submitTeam(teamName, teamTag, myCroppedImage)">Submit</button>
      <button class="button button--warn" ng-click="$mdDialog.cancel()">Cancel</button>
    </div>
  </div>
</md-dialog>
