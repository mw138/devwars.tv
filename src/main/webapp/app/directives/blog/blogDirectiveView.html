<h1>{{ post.title }}<a href="#" ng-click="editPost(post, $event)" ng-show="AuthService.isAtLeast('BLOGGER')"><i
  class="fa fa-edit"></i></a></h1>

<div class="post-info">
  <span>{{ post.user.username }}</span>
  <span class="divider">|</span>
  <span>{{ post.timestamp | date}}</span>

  <ul class="post-tags" ng-show="shouldShowTags(post)">
    <li>Tags:</li>
    <li ng-repeat="tag in post.tags"><a href="">{{ tag }}</a></li>
  </ul>
</div>

<img class="featured-image" ng-src="{{ post.image_url }}" alt="Image of things"/>

<p class="sub-heading" ng-bind="post.description"></p>

<div class="blog-post__content">

  <div ng-bind-html="post.text"></div>

</div>

<div class="post-sharebox">
  <h2>Share this story</h2>
  <ul>
    <li><a class="facebook" href="http://www.facebook.com/share.php?u={{ location }}&title={{ post.title }}"><i
      class="fa fa-facebook"></i></a></li>
    <li><a class="twitter"
           href="https://twitter.com/intent/tweet?text={{ post.title }} : &url={{ location }}&via=devwarstv"><i
      class="fa fa-twitter"></i></a></li>
    <li><a class="gplus" href="https://plus.google.com/share?url={{ location }}"><i class="fa fa-google-plus"></i></a>
    </li>
    <li><a class="reddit" href="http://www.reddit.com/submit?url={{ location }}&title={{ post.title }}"><i
      class="fa fa-reddit"></i></a></li>
  </ul>
</div>

<a href="" class="read-more" ng-click="readMore(post)">Read More...</a>
<script>!function (d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
  if (!d.getElementById(id)) {
    js = d.createElement(s);
    js.id = id;
    js.src = p + '://platform.twitter.com/widgets.js';
    fjs.parentNode.insertBefore(js, fjs);
  }
}(document, 'script', 'twitter-wjs');</script>
